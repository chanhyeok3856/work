<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성값 탐색</title>
<script src = "./js/jquery-3.5.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	alert("attr 메서드 = "+$("#hobby").attr("checked")+"\n prop 메서드 = "+$("#hobby").prop("checked"));
	alert("attr 메서드 = "+$("#gender").attr("checked")+"\n prop 메서드 = "+$("#gender").prop("checked"));
});
</script>
</head>
<body>
<p>
<a href="#"> 자기 자신 페이지</a>
</p>
<script type="text/javascript">
document.write("attr 메서드 : "+ $("a").attr("href"));
document.wrtie("<br>");
document.write("prop 메서드 : "+ $("a").prop("href"));
</script>
<br><br>
<form method = "get" enctype ="application/x-www-form-urlencoded">
<p>
<input type="checkbox" name = "hobby" id = "hobby" checked = "checked">축구
<input type="checkbox" name = "hobby" id = "hobby" >농구
</p>
<p>
<input type="radio" name = "gender" id ="gender" value="M"> 남자
<input type="radio" name = "gender" id ="gender" value="F"> 여자
</p>
</form>
</body>
</html>
