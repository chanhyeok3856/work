<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내용 수정</title>
<script type = "text/javascript">
function myFunction(){
	document.getElementById("change").innerHTML="자바스크립트는 배우기가 쉽다.";
}

</script>
</head>
<body>
<p id = "change">자바스크립트 공부는 어떤가요?</p>
<button type="button" onclick="myFunction()">문구 변경</button>
</body>
</html>
