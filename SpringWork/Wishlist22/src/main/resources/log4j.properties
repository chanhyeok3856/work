# Root Logger
log4j.rootLogger=DEBUG, console
# Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p: %c - %m%n
# Application Loggers

log4j.logger.chan.spring.wishlist=INFO
# 3rd Party Loggers
log4j.logger.org.springframework.core=INFO
log4j.logger.org.springframework.beans=INFO
log4j.logger.org.springframework.context=INFO
log4j.logger.org.springframework.web=INFO
# jdbc Loggers
log4j.logger.jdbc.sqlonly=INFO, console
log4j.additivity.jdbc.sqlonly=false
log4j.logger.jdbc.resultsettable=INFO, console
log4j.additivity.jdbc.resultsettable=false