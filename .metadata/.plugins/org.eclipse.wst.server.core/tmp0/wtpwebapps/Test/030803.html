<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button onclick="history.back()">이전으로</button>
<button onclick="history.forward()">다음으로</button>
<button onclick="history.go(-2)">두 단계 전으로</button>
<button onclick="history.go(2)"> 두 단계 다음으로</button>
<!-- 웹페이지가 이동하지 않고 사용 방법만 확인한다. -->
</body>
</html>
